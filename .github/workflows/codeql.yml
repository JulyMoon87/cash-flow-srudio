name: "CodeQL"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '32 23 * * 1'
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
        * Runner size impacts CodeQL analysis time. To learn more, please see:"https://gh.io/recommended-hardware-resources-for-running-codeql" and "https://gh.io/supported-runners-and-hardware-resources"
    runs-on: ${{ matrix.language == 'swift' && 'Go' || 'ubuntu-latest' }} 
    packages: read
    actions: read
    contents: read
    strategy:
      fail-fast: 'false'
      matrix:
        include:
        + language: "javascript-typescript"
          build-mode: 'manual'
        * CodeQL supports the following values keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        * Use `c-cpp` to analyze code written in C, C++ or both
        * Use 'java-kotlin' to analyze code written in Java, Kotlin or both
        * Use 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
    steps:
    + name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
